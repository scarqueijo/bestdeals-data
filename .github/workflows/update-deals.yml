name: Atualizar Descontos Amazon ES

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update-deals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Instalar dependÃªncias
      run: sudo apt-get update && sudo apt-get install -y jq curl htmlq

    - name: Obter ASINs da Amazon Best Sellers
      run: |
        curl -s "https://www.amazon.es/gp/bestsellers" \
        | htmlq a --attribute href \
        | grep "/dp/" \
        | sed -E 's/.*dp\/([A-Z0-9]{10}).*/\1/' \
        | sort -u \
        | head -n 50 \
        > asins.txt

    - name: Resolver preÃ§os via Keepa Mirror
      run: |
        echo "[" > deals.json
        first=true
        while read asin; do
          data=$(curl -s "https://keepa.lkn.sh/product/ES/${asin}")
          current=$(echo "$data" | jq '.buyBoxSellerPrice')
          original=$(echo "$data" | jq '.buyBoxPrice')
          title=$(echo "$data" | jq -r '.title')
          image=$(echo "$data" | jq -r '.images[0]')

          if [ "$current" != "null" ] && [ "$original" != "null" ] && (( $(echo "$original > $current" | bc -l) )); then
            discount=$(echo "(($original - $current) / $original) * 100" | bc -l | awk '{print int($1)}')
            if [ $first = true ]; then first=false; else echo "," >> deals.json; fi
            echo "{\"title\":\"$title\",\"asin\":\"$asin\",\"image\":\"$image\",\"originalPrice\":$original,\"currentPrice\":$current,\"discountPercent\":$discount,\"url\":\"https://www.amazon.es/dp/$asin?tag=descontoseopo-21\"}" >> deals.json
          fi
        done < asins.txt
        echo "]" >> deals.json

    - name: Commit & Push resultados
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ğŸ”¥ AtualizaÃ§Ã£o automÃ¡tica Amazon ES (Best Sellers)"
        file_pattern: '*.json'

