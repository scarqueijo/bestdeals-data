name: Atualizar Promos Amazon

on:
  schedule:
    - cron: "*/15 * * * *"   # Atualiza a cada 15 minutos
  workflow_dispatch:

jobs:
  update-deals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Instalar jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Obter Promoções da Amazon (Apify)
      run: |
        curl -X POST "https://api.apify.com/v2/acts/zuzka~amazon-seller-scraper/run-sync?token=$APIFY_TOKEN" \
        -H "Content-Type: application/json" \
        -d '{"country":"es","maxItems":24}' \
        | jq '.items' > deals.json
      env:
        APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

    - name: Commit & Push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add deals.json
        git commit -m "Atualização automática $(date)" || echo "Sem alterações"
        git push
