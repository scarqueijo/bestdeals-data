name: Atualizar Promos Amazon

on:
  schedule:
    - cron: "*/15 * * * *"   # Corre a cada 15 minutos
  workflow_dispatch:

jobs:
  update-deals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Instalar jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Obter Descontos Reais Amazon.es
      run: |
        curl -X POST "https://api.apify.com/v2/acts/epctex~amazon-es-discounts/run-sync?token=$APIFY_TOKEN" \
        -H "Content-Type: application/json" \
        -d '{
              "maxItems": 80,
              "minDiscountPercent": 25
            }' \
        | jq '.output // .items // []' > deals.json
      env:
        APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

    - name: Commit & Push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Atualização automática"
