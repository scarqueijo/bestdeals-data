name: Atualizar Descontos Amazon ES

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update-deals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Instalar jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Buscar Descontos Amazon.es (Pepper API Mirror)
      run: |
        curl -s "https://api.pepper.com/v1/deals?domains=amazon.es&limit=100" > raw.json

        cat << 'EOF' > filter.jq
        [
          .data[]
          | select(.price.old != null and .price.current != null)
          | {
              title: .title,
              asin: (
                try (.url | match("dp/([A-Z0-9]{10})").captures[0].string)
                catch "UNKNOWN"
              ),
              image: .thumbnail,
              originalPrice: .price.old,
              currentPrice: .price.current,
              discountPercent: (((.price.old - .price.current) / .price.old) * 100 | floor)
            }
        ]
        EOF

        jq -f filter.jq raw.json > deals.json
        rm filter.jq

    - name: Commit & Push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Atualização automática ✅"
